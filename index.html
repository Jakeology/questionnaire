<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <div class="highscores">
        <h1>View High Scores</h1>
      </div>
      <div class="timer">
        <h1 id="timer">Time: 0</h1>
      </div>
    </header>
    <main>
      <div class="question-container">
        <div id="quiz">
          <div class="primary-title">
            <h1 id="question-title">Coding Quiz Challenge</h1>
          </div>
          <div class="quiz-info" id="quiz-info">
            <h2>
              Try to answer the following code-related questions within the time limit. Keep in mind that the inccorect
              answers will penalize your score/time by 10 seconds!
            </h2>
            <button class="btn" id="start-quiz">Start Quiz</button>
          </div>
        </div>
        <div class="results">
          <h3 id="results"></h3>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
