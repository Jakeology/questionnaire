<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <div class="highscores">
        <h1>View High Scores</h1>
      </div>
      <div class="timer">
        <h1 id="timer">Time: 0</h1>
      </div>
    </header>

    <main class="container" id="quiz-container">
      <div class="questions" id="question-container">
        <h1>Coding Quiz Challenge</h1>
      </div>
      <div class="info" id="info-container">
        <p>
          Try to answer the following code-related questions within the time limit. Keep in mind that the inccorect answers
          will penalize your score/time by 10 seconds!
        </p>
        <button class="btn" id="start-btn">Start Quiz</button>
      </div>
      <div class="results" id="results-container">
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
